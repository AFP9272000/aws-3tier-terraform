<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Addison | CloudFront Site</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      body{font-family:system-ui,Segoe UI,Arial;margin:40px;line-height:1.6}
      .card{max-width:720px;margin:auto;padding:28px;border-radius:18px;box-shadow:0 10px 32px rgba(0,0,0,.08)}

    <div class="card">
      <h1>🌍 Served by CloudFront</h1>

        <li>Infra as Code: <code>Terraform</code></li>
        <li>Backend: EC2 (public) → RDS (private)</li>

      </ul>

    </div>
  </body>
